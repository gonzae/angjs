<table>
  <tr>
    <th class="continent-name" (click)=sortColumn($event.target) data-field="continentName" data-sort="ASC">Continent</th>
    <th class="country-name" (click)=sortColumn($event.target) data-field="countryName" data-sort="ASC">Country</th>
    <th *ngIf="showAreaColumn" class="area" (click)=sortColumn($event.target) data-field="areaInSqKm" data-sort="ASC">Area (m^2)</th>
    <th *ngIf="showPopulationColumn" class="population" (click)=sortColumn($event.target) data-field="population" data-sort="ASC">Population</th>
  </tr>
  <tr *ngFor="let country of countries">
    <td class="continent-name">{{ country.continentName }}</td>
    <td class="country-name">
      <img [src]="'https://www.countryflags.io/' + country.countryCode + '/flat/24.png'">{{ country.countryName }}
    </td>
    <td *ngIf="showAreaColumn" class="area">{{ country.areaInSqKm }}</td>
    <td *ngIf="showPopulationColumn" class="population">{{ country.population }}</td>
  </tr>
  <tr>
    <td></td>
    <td><strong>TOTAL</strong></td>
    <td *ngIf="showAreaColumn" ><strong>{{ total.areaInSqKm }}</strong></td>
    <td *ngIf="showPopulationColumn" ><strong>{{ total.population }}</strong></td>
  </tr>
</table>
