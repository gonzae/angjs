<div class="header">
  <h1>Hydrane AngularJS Frontend Dev CS <input type="button" value="Go!" (click)="go($event.target)" /></h1>
</div>
<div class="content">
  <app-filter class="filters" [enabled]="hasResults()" [continentList]="continentList" (filterEvent)="filterChanged($event)"></app-filter>
  <app-results *ngIf="hasResults()" class="results" [countries]="countries" [filter]="filter"></app-results>
</div>
